<script type="text/ng-template" id="wgn-multi-config-input-folder">
	<div>
		<select class="form-control" name="input"
				ng-model="editing.config[field.id]"
				ng-options="f.id as f.name for f in getFolders(field, specs)"
				ng-disabled="isFolderLoading(field.belongsTo)"
				ng-required="field.required">
			<option value=""></option>
		</select>

		<span ng-show="isFolderLoading(field.belongsTo)" class="throbber inline throbber"></span>
	</div>
</script>
