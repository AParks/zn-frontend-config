<script type="text/ng-template" id="wgn-multi-config-input-choice">
	<div>
		<div>
			<select class="form-control" name="input"
					ng-model="editing.config[field.id + '_source']"
					ng-options="f.id as f.name for f in getFields(field, specs)"
					ng-disabled="isFieldLoading(field.belongsTo)"
					ng-required="field.required">
				<option value=""></option>
			</select>

			<span ng-show="isFieldLoading(field.belongsTo)" class="throbber inline throbber"></span>
		</div>

		<div ng-if="editing.config[field.id + '_source']">
			<h3 ng-if="field.mode === 'select'">Select a choice</h3>
			<h3 ng-if="field.mode === 'score'">Score all choices</h3>

			<!-- Display field choices -->
			<div ng-repeat="(key, val) in getChoices(field)" class="form-group">
				<label class="form-label">{{ val }}</label>

				<div class="controls">
					<input type="text" class="form-control" ng-if="field.mode === 'score'"
						   ng-model="editing.config[field.id + '_opt_' + key]">

					<input type="radio" class="form-control" ng-if="field.mode === 'select'" value="{{ key }}"
						   ng-model="editing.config[field.id + '_val']" name="{{ field.id }}">
				</div>
			</div>
		</div>
	</div>
</script>
